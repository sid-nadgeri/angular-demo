<h2>Users List</h2>

<div *ngFor="let user of users" class="button-row">
	<button type="button" mat-raised-button color="primary" (click)="showUserPosts(user.id)">
    {{user.name}}</button>
</div>

<mat-list role="list">
	<div *ngIf="posts">
		<div *ngFor="let post of posts">
			<mat-list-item>
				<div class="post">
					<div>Title: {{post.title}}</div>
					<div>Body: {{post.body}}</div>
				</div>
				<div>
					<button mat-mini-fab (click)="showPostComments(post.id)">
            <mat-icon>add</mat-icon>
          </button>
				</div>
			</mat-list-item>
			<div *ngIf="filteredComments">
				<div *ngFor="let comment of filteredComments">
					<mat-card class="example-card">
						<mat-card-header>
							<div mat-card-avatar>
								<span class="material-icons">
                account_circle
                </span>
							</div>
							<mat-card-title>{{comment.name}}</mat-card-title>
							<mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
						</mat-card-header>
						<mat-card-content>
							{{comment.body}}
						</mat-card-content>
						<mat-card-actions>
							<button mat-button>LIKE</button>
							<button mat-button>SHARE</button>
						</mat-card-actions>
					</mat-card>
				</div>
			</div>
		</div>
	</div>
</mat-list>
